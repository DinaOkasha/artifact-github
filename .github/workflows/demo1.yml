name: Events Demo 1
on:
  # pull_request:
  #   types:
  #    - opened
  # workflow_dispatch:
  push:   
jobs:
  artifact1:
    runs-on: ubuntu-latest
    steps: 
        # - name: Output event data
        # run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: upload-files
        uses: actions/upload-artifact@v3
        with:
          name: json-files
          path:
            package.json 

  test:
    needs: artifact1
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: publishing output
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'script-file={}' >> $GITHUB_OUTPUT ';'

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps: 
      # - name: Output event data
      #   run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: artifact download
        uses: actions/download-artifact@v3
        with:
          name: json-files
      - name: output content
        run: ls   
      - name: output filename
        run: echo "${{ needs.build.outputs.script-file }}"   
      - name: Deploy project
        run: echo "Deploying..."      